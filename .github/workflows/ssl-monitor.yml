name: SSL Automation CI/CD Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:    # allows manual triggering from Actions tab

jobs:
  ssl-check:
    runs-on: windows-latest   # Run on a Windows GitHub runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List Files (Debug)
        run: dir

      - name: Run SSL Automation Batch Script
        shell: cmd
        run: |
          echo ========================================
          echo üîê Executing SSL Automation in GitHub CI/CD
          echo ========================================
          cd ${{ github.workspace }}
          ssl_automation_final_ci.bat

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: ssl-monitor-log
          path: ssl_automation_log.txt
