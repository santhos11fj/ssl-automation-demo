name: SSL Automation CI/CD Workflow

on:
  schedule:
  - cron: '45 14 * * *'   # Runs daily at 15:45 UK time (14:45 UTC during BST)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ssl-check:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List Repository Files
        run: dir

      - name: Run SSL Automation Script
        shell: cmd
        run: |
          echo ========================================
          echo üîê Running SSL Automation in GitHub CI/CD
          echo ========================================
          cd ${{ github.workspace }}
          ssl_automation_final_ci.bat

      - name: Upload SSL Logs
        uses: actions/upload-artifact@v4
        with:
          name: ssl-monitor-log
          path: ssl_automation_log.txt
