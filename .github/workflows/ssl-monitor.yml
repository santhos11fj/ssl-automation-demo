name: SSL Automation CI/CD Workflow

on:
  schedule:
    - cron: '*/5 * * * *'   # ‚úÖ Runs every 5 minutes for testing
  workflow_dispatch:        # ‚úÖ Allows manual triggering
  push:
    branches:
      - main                # ‚úÖ Runs when you push to main

jobs:
  ssl-check:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List Repository Files
        run: dir

      - name: Run SSL Automation Script
        shell: cmd
        run: |
          echo ========================================
          echo üîê Running SSL Automation (Every 5 Min Test)
          echo ========================================
          cd ${{ github.workspace }}
          ssl_automation_final_ci.bat

      - name: Upload SSL Logs
        uses: actions/upload-artifact@v4
        with:
          name: ssl-monitor-log
          path: ssl_automation_log.txt
