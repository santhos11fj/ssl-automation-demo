name: SSL Automation CI/CD Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * *'   # Runs every day at 9:00 UTC
  workflow_dispatch:       # Allows manual trigger from Actions tab

jobs:
  ssl-check:
    runs-on: windows-latest   # Windows runner to execute .bat

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List Files (Debug)
        run: dir

      - name: Run SSL Automation Batch Script
        shell: cmd
        run: |
          echo ========================================
          echo üîê Running Scheduled SSL Automation in GitHub CI/CD
          echo ========================================
          cd ${{ github.workspace }}
          ssl_automation_final_ci.bat

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: ssl-monitor-log
          path: ssl_automation_log.txt
